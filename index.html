<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform Adventure Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #4a4a8a;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        #game-container {
            position: relative;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            display: none;
        }
        #audioControl {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 32px;
            height: 32px;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
        <div id="game-container">
        <img src="assets/audioOn.png" 
             id="audioControl" 
             class="audio-control" 
             tabindex="-1"
             alt="Audio control">
        <div id="loading">Loading...</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/kaboom@3000.0.1/dist/kaboom.js"></script>
    <script>
        // Inizializza lo stato dell'audio
        window.soundEnabled = true;
        
        // Mostra il messaggio di caricamento
        document.getElementById('loading').style.display = 'block';
        
        // Nascondi il messaggio quando Kaboom Ã¨ caricato
        window.addEventListener('load', () => {
            document.getElementById('loading').style.display = 'none';
        });

        // Configura il controllo audio
        const audioControl = document.getElementById('audioControl');
        audioControl.addEventListener('click', () => {
            window.soundEnabled = !window.soundEnabled;
            audioControl.src = window.soundEnabled ? 'assets/audioOn.png' : 'assets/audioOff.png';
            console.log('Audio stato:', window.soundEnabled);  // Debug log
            // Reimposta il focus sul canvas del gioco
            document.querySelector('canvas').focus();
        });
    </script>
    <script src="game.js"></script>
</body>
</html>
